{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row" id="micbtn" style="margin-top: 50px">
    <div class="col-4"></div>
    <div class="col-4" style="text-align: center; margin: auto">
        <img id="grantPermissionBtn" src="{% static 'Interface/images/mike_logo.png' %}" width="100px" height="100px" />
    </div>
    <div class="col-4"></div>
</div>

<div class="row d-none" id="microphoneRow" style="margin-top: 50px">
    <div class="col-2"></div>
    <div class="col-lg-2 col-sm-6">
        <button type="button" id="recordButton" class="btn btn-primary btn-block" style="width: 100%; background-color: #4f40b5">Record</button>
    </div>
    <div class="col-lg-2 col-sm-6">
        <button id="pauseButton" type="button" class="btn btn-primary" disabled="true" style="width: 100%; background-color: #4f40b5">Pause</button>
    </div>
    <div class="col-lg-2 col-sm-6">
        <button id="stopButton" type="button" class="btn btn-primary" disabled="true" style="width: 100%; background-color: #4f40b5">Stop</button>
    </div>
    <div class="col-lg-2 col-sm-6">
        <form action="classify/" method="get">
            <button id="classifyButton" type="submit" class="btn btn-primary" disabled="true" style="width: 100%; background-color: #4f40b5">Classify</button>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<div id="formats" class="justify-content-center"></div>
<p><strong>Recordings:</strong></p>
<ol id="recordingsList" class="center"></ol>

<!-- Button trigger modal -->
{% comment %} <button type="button" class="btn btn-primary">Launch demo modal</button> {% if %} {% endcomment %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
